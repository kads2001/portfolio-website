<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>


<script>
  AOS.init();
</script>
<script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      // effect: "fade",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
   
        
      },
      autoplay:{
         delay:1000,
         disableOnInteraction:false,
         pauseOnMouseEnter: true,
         stopOnLastSlide: true,
      },
      pagination: {
        el: ".swiper-pagination",
        type:"progressbar",
      },
      
      mousewheel: true,
      keyboard: true,
      slidesPerView:1,
      loop:true,
      spaceBetween:10,
      breakpoints:{
        650:{
            slidesPerView:1,
             spaceBetween:20
        },
        768:{
            slidesPerView:1,
             spaceBetween:20
        },
       1024:{
            slidesPerView:1,
             spaceBetween:20
        },
      }

    });
  </script>
